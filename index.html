<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
    </head>
    <body>
        <div id="Name">
            <h1>Paula's Everything Store</h1>
        </div>
        <div id="Cart">
            <div id="Subheaders">
                <p>Name of Product</p>
                <p>Price of Product</p>
                <p># of Items:</p>
            </div>
            <div id="item">
                <p id="Nameproduct"></p>
                <p id="priceofProduct">$</p>
                <div class="cartItem"></div>
            </div>
        </div>
        <div id="inputs">
            <div>  
                Product Name:
                <input id="nameofproduct">
            </div>
            <div> 
                Price of Product:
                <input id="priceofproduct">
            </div>
        </div>
        <div id="buttons">
            <button id="newItem">New Product</button>
            <button id="purchaseAll">Purchase All Products</button>
        </div>
        <div id="total">
            <p>Total:</p>
        </div>
    </body>
</html>
